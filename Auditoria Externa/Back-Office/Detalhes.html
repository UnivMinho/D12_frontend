<!doctype html>

<head>

    <link rel="stylesheet" href="Css/Detalhes.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8">
    <link href="grid/simple-grid.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/73d5433c80.js" crossorigin="anonymous"></script>

    <title> Policia Municipal </title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <div class="titulo">
        <h2> Dados de ocorrência </h2>
    </div>


    <div class="conteudo">
        <h4> <button class="voltar"><i class="fas fa-arrow-left"></i></button> Detalhes</h4>
        <form class="form" role="form">
            <p></p>
            
            <div class="form-group">
                <label for="myLocal" class="col-lg-2 control-label">Local</label>
                <div class="col-lg-7">
                    <input type="Local" class="form-control" id="myLocal">
                </div>
            </div>
            
            <div class="form-group">
                <label for="myQueixoso" class="col-lg-2 control-label">Identificação do queixoso</label>
                <div class="col-lg-7">
                    <input type="Queixoso" class="form-control" id="myQueixoso">
                </div>
            </div>
            
            <div class="form-group">
                <label for="myQueixoso" class="col-lg-2 control-label">Horas</label>
                <div class="col-lg-7">
                    <input type="time" class="form-control" id="appt" name="appt">
                </div>
            </div>

            <div class="form-group">
                <label for="start" class="col-lg-2 control-label">Data</label>
                <div class="col-lg-7">
                    <input type="date" class="form-control" id="start" name="trip-start" min="1920-01-01">
                </div>
            </div>

            <div class="form-group">
                <label for="myCedula" class="col-lg-2 control-label">Cédula Profissional</label>
                <div class="col-lg-7">
                    <input type="cedula" class="form-control" id="myCedula">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="botaoavaliar">Avaliar</button>
                </div>
            </div>
        </form>
    </div>


    <div class="barra">
        <div class="row">
            <div class="col-3">
                <p></p>
                <button class="botao2"><i class="fas fa-chart-line fa-2x"></i> </button>
            </div>
            <div class="col-3">
                <p></p>
                <button class="botao3"><i class="fas fa-bell fa-2x"></i></button>

            </div>
            <div class="col-3">
                <p></p>
                <button class="botao4"><i class="fas fa-clipboard-list fa-2x"></i></button>

            </div>
            <div class="col-3">
                <p></p>
                <button class="botao5"> <i class="fas fa-user fa-2x"></i></i></button>
            </div>
        </div>
    </div>
</body>

</html>
