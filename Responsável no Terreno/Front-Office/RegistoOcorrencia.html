<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="./RegistoOcorrencia.css" rel="stylesheet" />
    <title>RegistoOcorrencia</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
 
</head>

<body>
    <div class="screen">
        <div class="retangulo"></div> 
        <div class="circulo"></div> 
        <i id="iconArquivos" class="fas fa-file-alt"></i>
        <input class="caixaCodigo" type="password"></div> 
                <i id="iconPassword" class="far fa-eye"></i>
                <span class="textoDigiteCodigo">Digite o Codigo</span>
        </div>
        <button class="botaoentrar"></button>
            <i id="iconEntrar" class="fal fa-angle-right"> </i>
            
    <div class="bottombar"></div> <!-- barra inferrior-->
        <div class="firstsquare"></div> <!--primeiro quadrado-->
        <div class="secondsquare"></div> <!--segundo quadrado-->
        <div class="thirdsquare"></div> <!--terceiro quadrado-->
        <div class="fourthsquare"></div> <!--quarto quadrado-->
        <div class="fifthsquare"></div> <!--quinto quadrado-->
        <button id="iconfirstsquareRegistoOcorrencia" class="far fa-bell"></button> <!--icon primeiro quadrado-->
        <button id="iconsecondsquareRegistoOcorrencia" class="fas fa-paste"></button> <!--icon segundo quadrado-->
        <button id="iconthirdsquareRegistoOcorrencia" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
        <button id="iconfourthsquareRegistoOcorrencia" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
        <button id="iconfifthsquareRegistoOcorrencia" class="fas fa-star"></button> <!--icon quinto quadrado-->
    </div>
        <span class="textoRegistoOcorrencia">REGISTO DE OCORRENCIA</span>
        
        <button id="buttonbackRegistoOcorrencia" class="fas fa-chevron-left" onclick="goBack()"></button>
        <script type="text/javascript" src="RegistoOcorrencia.js"></script>
    </div>

</body>

</html>
