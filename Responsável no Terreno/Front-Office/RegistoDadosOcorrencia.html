<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./RegistoDadosOcorrencia.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>RegistoDadosOcorrencia</title>

</head>

<body>
    <div class="screen">
        <div class="retangulo"></div> 
        <div class="circulo"></div> 
        <input id="checkboxLevantamentoMaterial" class="checkboxLevantamentoMaterial" type="checkbox">
        <input id="checkboxPresencaOperacionais" class="checkboxPresencaOperacionais" type="checkbox">
        <input id="checkboxDadosComplementares" class="checkboxDadosComplementares" type="checkbox">
        <input id="checkboxMaterialUtilizado" class="checkboxMaterialUtilizado" type="checkbox">
        <input id="checkboxAvaliacaoEquipa" class="checkboxAvaliacaoEquipa" type="checkbox">




    </div>
      <b> <span class="textoRegisto">Registo</span> </b>


    <span class="textoOcorrencia">OCORRÊNCIA 495</span>
    
    
        <div class="boxLevantamentoMaterial">
            <span class="textoLevantamentoMaterial">Levantamento de Material</span></div>
        
        <div class="boxPresencas">
            <span class="textoPresencas">Presença de Operacionais</span></div>
       
        <div class="boxChegada">
        <span class="textoChegada">Chegada ao Local</span></div>
        
        <div class="boxDadosComplementares">
           <span class="textoDadosComplementares">Dados Complementares</span></div>
        
        <div class="boxAvaliacao">
          <span class="textoAvaliacao">Avaliação da Equipa</span></div>
        
        <div class="boxPartida">
            <span class="textoPartida">Partida para o Terreno</span></div>
        
        
        <div class="boxMaterialUtilizado">
            <span class="textoMaterialUtilizado">Material Utilizado</span></div>

        <span class="textoDoisPontosPartida">:</span>
        <span class="textoHorasPartida">h</span>
        <span class="textoMinutosPartida">m</span>

        <span class="textoDoisPontosChegada">:</span>
        <span class="textoHorasChegada">h</span>
        <span class="textoMinutosChegada">m</span>
        
        <div class="bottombar"></div> <!-- barra inferrior-->
        <div class="firstsquare"></div> <!--primeiro quadrado-->
        <div class="secondsquare"></div> <!--segundo quadrado-->
        <div class="thirdsquare"></div> <!--terceiro quadrado-->
        <div class="fourthsquare"></div> <!--quarto quadrado-->
        <div class="fifthsquare"></div> <!--quinto quadrado-->
        <button id="iconfirstsquareRegistoDadosOcorrencias" class="far fa-bell"></button> <!--icon primeiro quadrado-->
        <button id="iconsecondsquareRegistoDadosOcorrencias" class="fas fa-paste"></button> <!--icon segundo quadrado-->
        <button id="iconthirdsquareRegistoDadosOcorrencias" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
        <button id="iconfourthsquareRegistoDadosOcorrencias" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
        <button id="iconfifthsquareRegistoDadosOcorrencias" class="fas fa-star"></button> <!--icon quinto quadrado-->
	
	    <i id="iconArquivos" class="fas fa-folder-open"></i>

    </div>
</body>

</html>
