<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./RegistoDadosOcorrenciaII.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>RegistoDadosOcorrencia</title>

</head>

<body>
    <div class="screen">
        <div class="retangulo"></div> 
        <div class="circulo"></div> 
        <input id="checkboxLevantamentoMaterialRegistoDadosOcorrenciaII" class="checkboxLevantamentoMaterialRegistoDadosOcorrenciaII" type="checkbox">
        <input id="checkboxPresencaOperacionaisRegistoDadosOcorrenciaII" class="checkboxPresencaOperacionaisRegistoDadosOcorrenciaII" type="checkbox">
        <input id="checkboxDadosComplementaresRegistoDadosOcorrenciaII" class="checkboxDadosComplementaresRegistoDadosOcorrenciaII" type="checkbox">
        <input id="checkboxMaterialUtilizadoRegistoDadosOcorrenciaII" class="checkboxMaterialUtilizadoRegistoDadosOcorrenciaII" type="checkbox">
        <input id="checkboxAvaliacaoEquipaRegistoDadosOcorrenciaII" class="checkboxAvaliacaoEquipaRegistoDadosOcorrenciaII" type="checkbox">

        <i id="arrowOneRegistoDadosOcorrenciaII" class="fas fa-chevron-right"></i>
        <i id="arrowTwoRegistoDadosOcorrenciaII" class="fas fa-chevron-right"></i>
        <i id="arrowThreeRegistoDadosOcorrenciaII" class="fas fa-chevron-right"></i>
        <i id="arrowFourRegistoDadosOcorrenciaII" class="fas fa-chevron-right"></i>
        <i id="arrowFiveRegistoDadosOcorrenciaII" class="fas fa-chevron-right"></i>
        
        
        <b> <span class="textoRegisto">Registo</span> </b>
        
        <span class="textoOcorrencia">OCORRÊNCIA 495</span>
    
    
        <div class="boxLevantamentoMaterial">
            <span class="textoLevantamentoMaterial">Levantamento de Material</span></div>
        
        <div class="boxPresencas">
            <span class="textoPresencas">Presença de Operacionais</span></div>
       
        <div class="boxChegada">
            <span class="textoChegada">Chegada ao Local</span></div>
        
        <div class="boxDadosComplementares">
            <span class="textoDadosComplementares">Dados Complementares</span></div>
        
        <div class="boxAvaliacao">
            <span class="textoAvaliacao">Avaliação da Equipa</span></div>
        
        <div class="boxPartida">
            <span class="textoPartida">Partida para o Terreno</span></div>
        
        <div class="boxMaterialUtilizado">
            <span class="textoMaterialUtilizado">Material Utilizado</span></div>

        <input id="horasChegada" class="textoHorasChegada" type="time"></input>
        <input id="horasPartida" class="textoHorasPartida" type="time"></input>
        
        <div class="bottombar"></div> <!-- barra inferrior-->
        <div class="firstsquare"></div> <!--primeiro quadrado-->
        <div class="secondsquare"></div> <!--segundo quadrado-->
        <div class="thirdsquare"></div> <!--terceiro quadrado-->
        <div class="fourthsquare"></div> <!--quarto quadrado-->
        <div class="fifthsquare"></div> <!--quinto quadrado-->
        <button id="iconfirstsquareRegistoDadosOcorrenciaII" class="far fa-bell"></button> <!--icon primeiro quadrado-->
        <button id="iconsecondsquareRegistoDadosOcorrenciaII" class="fas fa-paste"></button> <!--icon segundo quadrado-->
        <button id="iconthirdsquareRegistoDadosOcorrenciaII" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
        <button id="iconfourthsquareRegistoDadosOcorrenciaII" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
        <button id="iconfifthsquareRegistoDadosOcorrenciaII" class="fas fa-star"></button> <!--icon quinto quadrado-->
	
	    <i id="iconRegistoDadosOcorrenciaII" class="fas fa-folder-open"></i>
	    <button id="buttonbackRegistoDadosOcorrenciaII" class="fas fa-chevron-left" onclick="goBack()"></button>
	    <script type="text/javascript" src="RegistoDadosOcorrenciaII.js"></script>

    </div>
</body>

</html>
