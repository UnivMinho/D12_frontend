<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="./Rank.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="screen"> <!--screen-->
        <div class="circle"></div> <!--circle-->
        <div class="rectangle"></div> <!--retangulo-->
        <span class="textRank">RANK</span> <!--caixa de texto a dizer "Rank"-->
        <div class="bigrectangle"></div> <!--retangulo enorme-->
        <div class="smallrectangle1"></div> <!--retangulo-->
        <div class="smallrectangle2"></div> <!--retangulo-->
        <div class="smallrectangle3"></div> <!--retangulo-->
        <div class="smallrectangle4"></div> <!--retangulo-->
        <span class="textCreditos">Créditos Por Ocorrência</span> <!--caixa de texto a dizer "Créditos Por Ocorrência"-->
        <span class="textOne">1</span> <!--caixa de texto a dizer "1"-->
        <span class="textTwo">2</span> <!--caixa de texto a dizer "2"-->
        <span class="textThree">3</span> <!--caixa de texto a dizer "3"-->
        <button id="CreditosPorOcorrencia" class="CreditosPorOcorrencia">Créditos Por Ocorrencia</button>
        <i id="arrowRank" class="fas fa-chevron-right"></i>
        <i id="iconRank" class="fas fa-star"></i>
        
        <div class="bottombar"></div> <!-- barra inferrior-->
            <div class="firstsquare"></div> <!--primeiro quadrado-->
            <div class="secondsquare"></div> <!--segundo quadrado-->
            <div class="thirdsquare"></div> <!--terceiro quadrado-->
            <div class="fourthsquare"></div> <!--quarto quadrado-->
            <div class="fifthsquare"></div> <!--quinto quadrado-->
            <button id="iconfirstsquareRank" class="far fa-bell"></button> <!--icon primeiro quadrado-->
            <button id="iconsecondsquareRank" class="fas fa-paste"></button> <!--icon segundo quadrado-->
            <button id="iconthirdsquareRank" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
            <button id="iconfourthsquareRank" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
            <button id="iconfifthsquareRank" class="fas fa-star"></button> <!--icon quinto quadrado-->
        </div>
        <button id="buttonbackRank" class="fas fa-chevron-left" onclick="goBack()"></button>
        <script type="text/javascript" src="Rank.js"></script>
    </div>
</body>

</html>
