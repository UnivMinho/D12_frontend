<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./PaginaInicial.css" rel="stylesheet" />
    <title>PaginaInicial</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="screen"> <!--screen-->
        <div class="circleone"></div> <!--circulo1-->
        <div class="circletwo"></div> <!--circulo2-->
        <div class="profilepicture"></div> <!--foto perfil-->
        <!-- BARRA INFERIOR TUDO-->
        <div class="bottombar"></div> <!-- barra inferrior-->
        <div class="firstsquare"></div> <!--primeiro quadrado-->
        <div class="secondsquare"></div> <!--segundo quadrado-->
        <div class="thirdsquare"></div> <!--terceiro quadrado-->
        <div class="fourthsquare"></div> <!--quarto quadrado-->
        <div class="fifthsquare"></div> <!--quinto quadrado-->
        <button id="iconfirstsquarePaginaInicial" class="far fa-bell"></button> <!--icon primeiro quadrado-->
        <button id="iconsecondsquarePaginaInicial" class="fas fa-paste"></button> <!--icon segundo quadrado-->
        <button id="iconthirdsquarePaginaInicial" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
        <button id="iconfourthsquarePaginaInicial" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
        <button id="iconfifthsquarePaginaInicial" class="fas fa-star"></button> <!--icon quinto quadrado-->
        <!--BARRA INFERIOR ACABA AQUI-->
        <button id="iconmenuPaginaInicial" class="fas fa-bars"></button> <!--icon botão menu-->
        <button id="iconsearchPaginaInicial"class="fas fa-search"></button> <!--icon pesquisa menu-->
        <div class="retangulo"></div> 
        <i id="iconalertPaginaInicial" class="fas fa-exclamation-triangle"></i>
        <span class="name">Nome</span> <!--caixa de texto a dizer o nome-->
        <span class="announcement">Anúncio</span> <!--caixa de texto a dizer anúncio-->
        <span class="data">1 de fevereiro</span> <!--caixa de texto com a data-->
        
    </div>
    
    <script type="text/javascript" src="PaginaInicial.js"></script>
</body>

</html>
