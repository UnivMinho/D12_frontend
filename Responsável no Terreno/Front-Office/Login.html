<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./Login.css" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="screen">
        <span class="Login">Login</span>
        <span class="esquecerpassword">Esqueceu-se da password?</span>
        
        <input id="inputemail" class="inputemail"></input>

        <span class="emailtext">Email</span> <!--caixa de texto a dizer email-->
        
        <input id="inputpassword" class="inputpassword" type="password"></input>
        <button id="iconPasswordLogin" class="far fa-eye-slash" onclick="showPswd()" aria-hidden="true"></button>
        
        <span class="passwordtext"><!--caixa de texto a dizer password-->Password</span>

        <button id="buttonlogin" class="buttonlogin" onclick="buttonlogin">INICIAR SESSÃO</button>
    
    <!-- Modal Section-->
        <div id="bgmodalLogin" class="hidden">
        <span class="savePassword"><!--caixa de texto a dizer se deseja guardar a password-->Deseja guardar a sua password?</span>
        <button id="buttonNaoLogin" class="buttonNaoLogin">Não</button>
        <button id="buttonSimLogin" class="buttonSimLogin">Sim</button>
        </div>

    <button id="buttonbackLogin" class="fas fa-chevron-left" onclick="goBack()"></button> <!--botão e icon para voltar para a página anterior-->
    
    <script type="text/javascript" src="Login.js"></script>

    </div>

</body>

</html>
