<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="./Arquivos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>

<body>
    <div class="screen">
        <div class="retangulo"></div> 
        <div class="circulo"></div> 
        <span class="textoArquivos">ARQUIVOS</span>
    
    
        <div class="bottombar"></div> <!-- barra inferrior-->
            <div class="firstsquare"></div> <!--primeiro quadrado-->
            <div class="secondsquare"></div> <!--segundo quadrado-->
            <div class="thirdsquare"></div> <!--terceiro quadrado-->
            <div class="fourthsquare"></div> <!--quarto quadrado-->
            <div class="fifthsquare"></div> <!--quinto quadrado-->
            <button id="iconfirstsquareArquivos" class="far fa-bell"></button> <!--icon primeiro quadrado-->
            <button id="iconsecondsquareArquivos" class="fas fa-paste"></button> <!--icon segundo quadrado-->
            <button id="iconthirdsquareArquivos" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
            <button id="iconfourthsquareArquivos" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
            <button id="iconfifthsquareArquivos" class="fas fa-star"></button> <!--icon quinto quadrado-->
        </div>

        </div><span class="textoDados">Dados por Ocorrência</span> 

        <button id="primeiroQuadradoOcorrencias" class="primeiroQuadradoOcorrencias"></button> 
        <button id="segundoQuadradoOcorrencias" class="segundoQuadradoOcorrencias"></button> 
        <button id="terceiroQuadradoOcorrencias" class="terceiroQuadradoOcorrencias"></button> 
        <button id="quartoQuadradoOcorrencias" class="quartoQuadradoOcorrencias"></button> 
    
        <span class="textoOcorrencia1">Ocorrência 512</span>
        <span class="dataOcorrencia1">27 de outubro</span>
        <span class="textoOcorrencia2">Ocorrência 503</span>
        <span class="dataOcorrencia2">27 de outubro</span>
        <span class="textoOcorrencia3">Ocorrência 495</span>
        <span class="dataOcorrencia3">25 de outubro</span>
        <span class="textoOcorrencia4">Ocorrência 492</span>
        <span class="dataOcorrencia4">25 de outubro</span></div>
    
        <i id="iconArquivos" class="fas fa-folder-open"></i>
    
        <button id="buttonbackArquivos" class="fas fa-chevron-left" onclick="goBack()"></button>
    </div>
    <script type="text/javascript" src="Arquivos.js"></script>
    
</body>

</html>
