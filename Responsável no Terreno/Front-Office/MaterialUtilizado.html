<!DOCTYPE html>
<html>  

<head>     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./MaterialUtilizado.css" rel="stylesheet" />
    <title>Material Utilizado</title>

</head>


<body>
    <div class="screen"></div>
        <span class="textoMaterialUtilizado">MATERIAL UTILIZADO</span>


        <span class="textoVeiculo">Veículo</span>
                <input id="checkboxUtilizadoVeiculo" class="checkboxUtilizadoVeiculo" type="checkbox">
                <input id="checkboxNaoUtilizadoVeiculo" class="checkboxNaoUtilizadoVeiculo" type="checkbox">
        
        
        <span class="textoAlgemas">Algemas</span>
            <input id="checkboxUtilizadoAlgemas" class="checkboxUtilizadoAlgemas" type="checkbox">
            <input id="checkboxNaoUtilizadoAlgemas" class="checkboxNaoUtilizadoAlgemas" type="checkbox">
        
        
        <span class="textoArma">Arma</span>
            <input id="checkboxUtilizadoArma" class="checkboxUtilizadoArma" type="checkbox">
            <input id="checkboxNaoUtilizadoArma" class="checkboxNaoUtilizadoArma" type="checkbox">
        
        
        <span class="textoMascara">Máscara</span>
            <input id="checkboxUtilizadoMascara" class="checkboxUtilizadoMascara" type="checkbox">
            <input id="checkboxNaoUtilizadoMascara" class="checkboxNaoUtilizadoMascara" type="checkbox">
        
        
        <span class="textoCassetete">Cassetete</span>
            <input id="checkboxUtilizadoCassetete" class="checkboxUtilizadoCassetete" type="checkbox">
            <input id="checkboxNaoUtilizadoCassetete" class="checkboxNaoUtilizadoCassetete" type="checkbox">
        
        
        <span class="textoUtilizadoVeiculo">Utilizado </span>
        <span class="textoNaoUtilizadoVeiculo">Não Utilizado </span>
        
        <span class="textoUtilizadoMascara">Utilizado </span>
        <span class="textoNaoUtilizadoMascara">Não Utilizado </span>
        
        <span class="textoUtilizadoArma">Utilizado </span>
        <span class="textoNaoUtilizadoArma">Não Utilizado </span>
        
        <span class="textoUtilizadoAlgemas">Utilizado </span>
        <span class="textoNaoUtilizadoAlgemas">Não Utilizado </span>
        
        <span class="textoUtilizadoCassetete">Utilizado </span>
        <span class="textoNaoUtilizadoCassetete">Não Utilizado </span>
        
        <button id="botaoCheck" class="botaoCheck"></button>
            <i id="iconCheck" class="fas fa-check"></i>
        
        
        <div class="bottombar"></div> <!-- barra inferrior-->
        <div class="firstsquare"></div> <!--primeiro quadrado-->
        <div class="secondsquare"></div> <!--segundo quadrado-->
        <div class="thirdsquare"></div> <!--terceiro quadrado-->
        <div class="fourthsquare"></div> <!--quarto quadrado-->
        <div class="fifthsquare"></div> <!--quinto quadrado-->
        <button id="iconfirstsquareMaterialUtilizado" class="far fa-bell"></button> <!--icon primeiro quadrado-->
        <button id="iconsecondsquareMaterialUtilizado" class="fas fa-paste"></button> <!--icon segundo quadrado-->
        <button id="iconthirdsquareMaterialUtilizado" class="fas fa-folder-open"></button> <!--icon terceiro quadrado-->
        <button id="iconfourthsquareMaterialUtilizado" class="fas fa-user-circle"></button> <!--icon quarto quadrado-->
        <button id="iconfifthsquareMaterialUtilizado" class="fas fa-star"></button> <!--icon quinto quadrado-->
	
	<button id="buttonbackMaterialUtilizado" class="fas fa-chevron-left" onclick="goBack()"></button>
	</div>
        
        <script type="text/javascript" src="MaterialUtilizado.js"></script>
        
</body>  
</html>
