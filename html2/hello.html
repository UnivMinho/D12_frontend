<!--Hello.html-->
<html>
<i>Olá, estou na aula de PW</i>
<form class="formregistarcolaborador" role="form">
	<p></p>
	<div class="form-group">
		<label for="myID" class="col-lg-2 control-label">ID</label>
		<div class="col-lg-7">
			<input type="ID" class="form-control" id="myID" placeholder="ID">
		</div>
	</div>
	
	<div class="form-group">
		<label for="myNome" class="col-lg-2 control-label">Nome</label>
		<div class="col-lg-7">
			<input type="Nome" class="form-control" id="myNome" placeholder="Nome">
		</div>
	</div>
	
	<div class="form-group">
		<label for="start" class="col-lg-2 control-label">Data de Nascimento</label>
		<div class="col-lg-7">
			<input type="date" class="form-control" id="start" name="trip-start" min="1920-01-01">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<div class="radio">
				
				<label for="myGenero">Género:</label>
				<br>
				<input type="radio" name="genero" value="M"/> Masculino
				<br>
				<input type="radio" name="genero" value="F"/> Feminino
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="myNIF" class="col-lg-2 control-label">NIF</label>
		<div class="col-lg-7">
			<input type="NIF" class="form-control" id="myNIF" placeholder="NIF">
		</div>
	</div>
	
	<div class="form-group">
		<label for="myTelemovel" class="col-lg-2 control-label">Telemóvel</label>
		<div class="col-lg-7">
			<input type="Telemovel" class="form-control" id="myTelemovel" placeholder="Telemovel">
		</div>
	</div>
	
	<div class="form-group">
		<label for="myEmail" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-7">
			<input type="Email" class="form-control" id="myEmail" placeholder="Email">
		</div>
	</div>
	
	<div class="form-group">
		<label for="myMorada" class="col-lg-2 control-label">Morada</label>
		<div class="col-lg-7">
			<input type="Morada" class="form-control" id="myMorada" placeholder="Morada">
		</div>
	</div>

  <div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="botaoregistar">Registar</button>
		</div>
	</div>

	
</form>
</html>
